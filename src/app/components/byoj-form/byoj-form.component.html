<form #byojForm="ngForm" class="d-flex flex-column" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="voice">Select Voice</label>
    <select
      (change)="onVoiceChange()"
      [(ngModel)]="model.voice"
      class="custom-select mb-3"
      id="voice"
      name="voice"
      required
    >
      <option *ngFor="let voice of voices" [value]="voice">{{ voice }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="joke">Tell Your Joke</label>
    <textarea
      [(ngModel)]="model.joke"
      class="form-control joke"
      id="joke"
      name="joke"
      placeholder="Did you hear about the restaurant on the moon? Great food, no atmosphere!"
      rows="5"
    ></textarea>
    <small
      [ngClass]="model.joke.length > 300 ? 'text-danger' : 'text-muted'"
      id="jokeHelpText"
      class="form-text"
    >
      {{ model.joke.length }} / 300
    </small>
  </div>
  <button
    [disabled]="model.joke.length > 300 || model.joke.length < 3 || showSpinner"
    class="btn mb-3"
    [ngClass]="!showSpinner ? 'btn-success' : 'btn-danger'"
    type="submit"
  >
    {{ !showSpinner ? "Tell Joke" : "Wait for it..." }}
  </button>
</form>
