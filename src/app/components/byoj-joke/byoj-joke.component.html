<div class="d-flex flex-column align-items-center text-center">
  <app-byoj-form
    (jokeChange)="changeJoke($event)"
    (pollySpeak)="sayNewUserJoke()"
    (teachPolly)="startNewUserJoke($event)"
    (voiceChange)="changeVoice($event)"
    [hasPlayed]="hasPlayed"
    [isLoaded]="isLoaded"
    [isPlaying]="isPlaying"
    [showSpinner]="showSpinner"
  ></app-byoj-form>
  <p *ngFor="let alert of alerts" class="mt-5">
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{
      alert.message
    }}</ngb-alert>
  </p>
  <a *ngIf="!showSpinner" class="btn btn-link text-muted" [routerLink]="['/']"
    >Get a joke from Polly</a
  >
</div>
