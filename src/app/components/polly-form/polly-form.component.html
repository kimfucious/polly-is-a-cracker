<form #voiceForm="ngForm">
  <div class="d-flex flex-column form-group">
    <label for="voice">Select Voice</label>
    <select
      (change)="onVoiceChange()"
      class="custom-select"
      id="voice"
      required
      [(ngModel)]="model.voice"
      name="voice"
    >
      <option *ngFor="let voice of voices" [value]="voice">{{ voice }}</option>
    </select>
  </div>
</form>
